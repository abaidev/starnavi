{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="{% static 'js/babel.min.js' %}"></script>
    <script src="{% static 'js/js.cookie.min.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-dark fixed-top">
        <div class="container px-5 row">
            <form class="container-fluid justify-content-start col">
                {% if request.path == '/account/' %}
                    <a href="{% url 'socialnet:home' %}" class="btn btn-light" type="button">Home</a>
                {% elif request.path != '/account/' and request.user.is_authenticated %}
                    <button class="btn btn-light me-3" type="button">Create Post</button>
                    <a href="{% url 'socialnet:account' %}" class="btn btn-light" type="button">My Profile</a>
                {% endif %}

            </form>
            <form class="container-fluid justify-content-end col">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'socialnet:logout' %}" class="btn btn-secondary me-3 float-end" type="button">Log out</a>
                {% else %}
                    <a href="{% url 'socialnet:signup' %}" class="float-end btn btn-outline-light me-3" type="button">Sign up</a>
                    <a href="{% url 'socialnet:login' %}" class="float-end btn btn-light" type="button">Login</a>
                {% endif %}
            </form>
        </div>
    </nav>

    {% block body %}
    {% endblock %}
</body>
</html>
